<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    
    <title>To-Do List App</title>
</head>
<body>
    <!-- TITEL -->
    <header>
        <h1>Listmaker</h1>
    </header>

    <section>
        <!-- TASK CONTAINER 1 -->
        <div class="task_container">
            <div class="task_title">Liste</div>
            <div class="todo_input_container">
                <!-- INPUT FIELD TO ENTER TASK AND DROPDOWN FILTER -->
                <form>
                    <input type="text" placeholder="Eingabe" class="todo_input" />
                    <button class="todo_button" type="submit">
                        <i class="fas fa-plus-square"></i>
                    </button>
                    <!--
                    <div class="select">
                        <select name="todos" class="filter_todo">
                            <option value="all">All</option>
                            <option value="completed">Completed</option>
                            <option value="uncompleted">Uncompleted</option>
                        </select>
                    </div>
                    -->
                </form>
            </div>

            <!-- CONTAINER FOR DISPLAYING TO-DO LIST BY ADDING TASKS DYNAMICALLY USING JAVASCRIPT -->
            <div class="todo_container">
                <ul class="todo_list"></ul>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <li>
                <a href="Impressum.html">Impressum</a>
                <a href="überuns.html">Über uns</a>
            </li>

        </div>

    </footer>

    <script src="./todo-item-class.js"></script>
    <script src="./todo-list-class.js"></script>
    <script src="./app.js"></script>

</body>
</html>
